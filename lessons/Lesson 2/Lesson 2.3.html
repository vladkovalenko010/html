<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        body{
            height: 100vh;
        }
        .box{
            width: 200px;
            height: 200px;
            /*margin: 0 10px;*/
        }
        .red{
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
        }
        .red p{
            /*text-align: center;*/
        }
        .red img{
            width: 50%;
        }

        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
        .flex{
            height: 100%;
            background-color: burlywood;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
<div class="flex">
    <div class="box red">
        <p>Lorem ipsum dolor</p>
        <img src="https://waapple.org/wp-content/uploads/2021/06/Variety_Cosmic-Crisp-transparent-658x677.png" alt="">
    </div>
    <div class="box yellow"></div>
    <div class="box green"></div>
</div>

</html>
